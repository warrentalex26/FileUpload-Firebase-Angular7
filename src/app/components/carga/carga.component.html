<div class="row">
  <div class="col-md-4">
    <h3>Seleccione archivos</h3>
    <!--[archivos]="archivos" igualamos el archivo de la directiva con el componente-->
    <div
      class="well drop-zone"
      appNgDropFiles
      [archivos]="archivos"
      (mouseSobre)="estaSobreElemento = $event"
      [ngClass]="{'file-over': estaSobreElemento}">
      <h4>Deje caer aqui los archivos</h4>
      <img src="assets/drop-images.png" alt="">
    </div>
  </div>
  <div class="col-md-8">
    <h4>Cargar Archivos</h4>
    <button (click)="cargarImagenes()" [disabled]="archivos.length === 0" class="btn btn-success">Cargar a Firebase</button>
    <button class="btn btn-danger">Limpiar</button>

    <table class="table">
      <thead class="thead-dark">
      <tr>
        <th>Nombre Archivo</th>
        <th>Tama√±o</th>
        <th>Progreso</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>XYZ</td>
        <td>12 MB</td>
        <td>
          <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 25%"></div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
